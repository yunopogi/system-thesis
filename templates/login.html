<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BioGuard Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='LogSign.css') }}">
</head>
<body>

  <div class="container">
    <div class="logo-section">
      <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L4 5v6c0 5.25 3.25 10.74 8 12 4.75-1.26 8-6.75 8-12V5l-8-3z" />
      </svg>
      <h1 class="logo-text">BioGuard</h1>
    </div>

    <form action="{{ url_for('login') }}" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <a href="{{ url_for('signup') }}" class="btn-signup">Sign Up</a>
  </div>

</body>
</html>
